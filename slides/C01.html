        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

## What is Live Coding?

No canonical definition.

Live coding is a performative practice where artists, musicians, and programmers <mark style="background: #FF5582A6;">use code to create live media</mark>. 

Any form of programming where you can <mark>modify the code as the same time the program is running</mark>.

Live coding is a <mark style="background: #698BD0;">technique rather than a genre</mark>. It has been applied to craft noise music, choreography, live cinema, and many other time-based artforms.

Way of creating and enjoying computer music/art by <mark>improvising with code live</mark>.

A group of researchers called TOPLAP wrote the *Generative Manifesto* in 2000, and an [influential manifesto](https://toplap.org/wiki/ManifestoDraft)  in 2004.

notes: **The Generative Manifesto**  
[Ade Ward](https://en.wikipedia.org/wiki/Adrian_Ward_\(artist\)) and Alex McLean ([Slub](http://slub.org/))  
Presented at the Institute for Contemporary Arts, 23rd August 2000

1. Attention to detail – that only hand made generative music can allow (code allows you to go deeper into creative structures)
2. Realtime output and compositional control – we hate to wait (it is inconceivable to expect non-realtime systems to exhibit signs of life)
3. Construct and explore new sonic environments with echoes from our own. (art reflects human narrative, code reflects human activity)
4. Open process, open minds – we have nothing to hide (code is unambiguous, it can never hide behind obscurity. We seek to abolish obscurity in the arts)
5. Only use software applications written by ourselves – software dictates output, we dictate software (authorship cannot be granted to those who have not authored!)

## [TOPLAP manifesto](https://toplap.org/wiki/ManifestoDraft) 

We demand:

- Give us <mark style="background: #698BD0;">access to the performer's mind</mark>, to the whole human instrument.
- Obscurantism is dangerous. <mark>Show us your screens.</mark>
- Programs are instruments that can change themselves
- The program is to be transcended—Artificial language is the way.
- <mark>Code should be seen as well as heard</mark>, underlying algorithms viewed as well as their visual outcome.
- <mark style="background: #FF5582A6;">Live coding is not about tools</mark>. Algorithms are thoughts. Chainsaws are tools. That's why algorithms are sometimes harder to notice than chainsaws.
- It is <mark style="background: #698BD0;">not necessary for a lay audience to understand the code to appreciate it</mark>, much as it is not necessary to know how to play guitar in order to appreciate watching a guitar performance.
- ... <mark>why repeat the past?</mark> No doubt the writing of code and expression of thought will develop its own nuances and customs.

## `[]` polyrhythm vs `{}` polymetre

Square brackets: cycles align, subsequences repeat at the same rate → polyrhythm. 

Curly brackets: steps align (same step duration), but different loop lengths → polymetre.

`s("{jazz casio rim, hh hh:2}*2")`     // polymetre framing
<br><br><br>
`note("[c d e f g a b c4, c d e f g a b]*2")`      // polyrhythm framing
